<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Started | ActivHauling</title>
  <meta name="description" content="Apply for truck dispatch services with ActivHauling. Owner operators and fleets welcome.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Your existing CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body class="sub_page">

<div class="container layout_padding">
  <div class="heading_container">
    <h2>Get Started</h2>
    <p>Please fill out the form below and our team will contact you shortly.</p>
  </div>

  <form action="#" method="POST">

    <div class="form-group">
      <label>Company / Owner Name</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Truck Type</label>
      <select class="form-control">
        <option>Dry Van</option>
        <option>Reefer</option>
        <option>Flatbed</option>
        <option>Box Truck</option>
        <option>Power Only</option>
      </select>
    </div>

    <div class="form-group">
      <label>Number of Trucks</label>
      <input type="number" class="form-control" min="1">
    </div>

    <div class="form-group">
      <label>Operating State</label>
      <input type="text" class="form-control" placeholder="e.g. Texas">
    </div>

    <button type="submit" class="btn btn-primary">
      Submit Application
    </button>

  </form>
</div>

</body>
</html>
